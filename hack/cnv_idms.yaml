---
# Fallback IDMS to make CRI-O also try to pull CNV images using their OSBS repo
# name because some images are sometimes not properly mirrored to brew registry
# using their delivery repo name which are used by the IDMS generated by the
# `oc adm catalog mirror` command.
#
# Please keep ordered alphabetically

apiVersion: config.openshift.io/v1
kind: ImageDigestMirrorSet
metadata:
  name: zz-cnv-icsp-fallback
spec:
  imageDigestMirrors:
    - source: registry.redhat.io/container-native-virtualization
      mirrors:
        - quay.io/openshift-virtualization/konflux-builds/__CNV_VERSION__
